# importfolder

name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - with:
          args: --exclude node_modules
          path: .
          name: Checkout code
          uses: actions/checkout@v2
      - with:
          args: --exclude node_modules
          path: .
          name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}








    
